  <!-- Page Heading/Breadcrumbs -->
  <h1 class="d-flex justify-content-center mt-4 mb-3" style="padding: 2rem 0;">Report</h1>

  <!-- Contact Form -->
  <form autocomplete="on">
    <div class="form-row d-flex justify-content-center">
      <div class="col-md-4 mb-3">
        <label for="validationServer01">Select the reason of the report<span style="color: crimson;">*</span></label>
        <div class="form-group" required>
          <select class="custom-select">
            <option value="">Login doesn't work</option>
            <option value="1">Link Down</option>
            <option value="2">Can't Add a Game</option>
            <option value="3">Other (please detail in the message box)</option>
          </select>
          <div class="invalid-feedback">Example invalid custom select feedback</div>
        </div>
      </div>
    </div>
    <div class="form-row d-flex justify-content-center">
      <div class="col-md-2 mb-3">
        <label for="validationServer01">First name<span style="color: crimson;">*</span></label>
        <input type="text" class="form-control" id="validationServer01" placeholder="First name"
          autocomplete="given-name" required>
      </div>
      <div class="col-md-2 mb-3">
        <label for="validationServer02">Last name<span style="color: crimson;">*</span></label>
        <input type="text" class="form-control" id="validationServer02" placeholder="Last name"
          autocomplete="family-name" required>
      </div>
    </div>
    <div class="form-row d-flex justify-content-center">
      <div class="col-md-4 mb-3">
        <label for="validationServerUsername">Username<span style="color: crimson;">*</span></label>
        <div class="input-group">
          <input type="text" class="form-control" id="validationServerUsername" placeholder="name"
            aria-describedby="inputGroupPrepend3" autocomplete="email" required>
          <div class="invalid-feedback">
            Please choose a username.
          </div>
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupPrepend3">@</span>
          </div>
          <input type="text" class="form-control" id="validationServerUsername" placeholder="gmail.com ..."
            aria-describedby="inputGroupPrepend3" required>
          <div class="invalid-feedback">
            Please choose a username.
          </div>
        </div>
      </div>
    </div>
    <div class="form-row d-flex justify-content-center">
      <div class="col-md-4 mb-3">
        <label for="exampleFormControlTextarea1">Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" cols="50"
          placeholder="Enter your message" required></textarea>
      </div>
    </div>
    <div class="form-row d-flex justify-content-center">
      <div class="col-md-4 mb-3">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="customFile">
          <label class="custom-file-label" for="customFile">Wanna add an image to your report ?</label>
        </div>
      </div>
    </div>

    <div class="form-row d-flex justify-content-center" style="padding: 2rem 0;">
      <button class="btn btn-dark" type="reset" style="margin-right: 2rem;">Cancel</button>
      <button class="btn btn-info" type="button" id="sub" data-toggle="modal" data-target="#ModalConfirm">Submit
        form</button>
      <!-- Modal HTML -->
      <div id="ModalConfirm" class="modal fade">
        <div class="modal-dialog modal-confirm">
          <div class="modal-content">
            <div class="modal-header">
              <div class="icon-box">
                <i class="material-icons">&#xE876;</i>
              </div>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body text-center">
              <h4>Thank you!</h4>
              <p>We successfully send your report to our service.</p>
              <button class="btn" type="button" value="Go_home" onclick="newPage(0)">Home</button>
            </div>
          </div>
        </div>
      </div>
    </div>



  </form>
