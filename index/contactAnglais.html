  <form>
    <div class="form-row d-flex justify-content-center">
      <div class="col-md-2 mb-3">
        <label for="validationServer01">First name<span>*</span></label>
        <input type="text" class="form-control" id="validationServer01" placeholder="First name" required>

      <div class="col-md-2 mb-3">

    </div>
    <div class="form-row d-flex justify-content-center">
      <div class="col-md-4 mb-3">
        <label for="validationServerUsername">Username<span>*</span></label>
        <div class="input-group">
          <input type="text" class="form-control" id="validationServerUsername" placeholder="name"
            aria-describedby="inputGroupPrepend3" required>
          <div class="invalid-feedback">
            Please choose a username.
          </div>
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupPrepend3">@</span>
          </div>
          <input type="text" class="form-control" id="validationServerUsername" placeholder="Username"
            aria-describedby="inputGroupPrepend3" required>
          <div class="invalid-feedback">
            Please choose a username.
          </div>
        </div>
      </div>
    </div>
    <div class="form-row d-flex justify-content-center">
      <div class="col-md-4 mb-3">
        <label for="exampleFormControlTextarea1">Message<span>*</span></label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" cols="50"
          placeholder="Enter your message" required></textarea>

    </div>
